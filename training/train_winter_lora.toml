[sdxl_arguments]
cache_text_encoder_outputs = true

[model_arguments]
pretrained_model_name_or_path = "/workspace/models/lustifySDXLNSFW_ggwpV7.safetensors"
vae = "/workspace/models/sdxl-vae-fp16-fix.safetensors"

[dataset_arguments]
resolution = "1024,1024"
enable_bucket = true
min_bucket_reso = 512
max_bucket_reso = 2048
bucket_reso_steps = 64

[training_arguments]
output_dir = "/workspace/output"
output_name = "winter_girl_lora"
save_model_as = "safetensors"
save_precision = "fp16"
save_every_n_epochs = 1
train_batch_size = 1
max_train_epochs = 16
seed = 42
gradient_checkpointing = true
mixed_precision = "bf16"
optimizer_type = "AdamW8bit"
learning_rate = 1e-4
lr_scheduler = "cosine"
lr_warmup_steps = 50
xformers = true
cache_latents = true
cache_latents_to_disk = true
persistent_data_loader_workers = true
max_data_loader_n_workers = 2
logging_dir = "/workspace/logs"
log_prefix = "winter_girl"

[network_arguments]
network_module = "networks.lora"
network_dim = 32
network_alpha = 16
network_train_unet_only = false

[[datasets]]
[[datasets.subsets]]
image_dir = "/workspace/dataset/27_winter_girl"
caption_extension = ".txt"
num_repeats = 27
